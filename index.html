<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tea-House</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
<body class="manrope-normal">
    <div class="parent_div flex justify-between  min-h-[200px] max-w-[1250px] mx-auto">
        <div class="left_div">
            <h1 class="text-[80px] font-bold">It's a good <br> tea time at the Tea <br>House</h1>
            <p class="text-[18px] my-10">Tea and Botanical Solutions supplier give optimum <br> Satisfaction to Your Taste Buds.</p> 
            <button class="w-[200px] h-[64px] bg-gradient-to-r from-[#ff0000] to-[#ff8938] text-xl text-white rounded-lg">Explore More</button>
        </div>
        <div class="right_div ">
            <img src="images/banner.png" alt="" class="relative top-[200px] ">
            <div class=" flex items-center w-[255px] h-[100px] rounded-lg shadow-lg relative top-[100px] bg-white left-[50px]">
               <span class="text-4xl"> <i class="fa-solid fa-star"></i></span>
                <div class="ml-4">
                    <p class="text-4xl font-bold">5.00</p>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </div>
