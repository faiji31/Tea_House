<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea-House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="manrope-normal">

  <div class="flex flex-col md:flex-row items-center justify-between max-w-[1250px] px-5 mx-auto py-10">
    <!-- left -->
    <div class="max-w-lg text-center md:text-left">
      <h1 class="text-4xl sm:text-6xl md:text-[80px] font-bold leading-tight">
        It's a good <br>
        tea time at the Tea <br>
        House
      </h1>
      <p class="text-base sm:text-lg md:text-[18px] my-6">
        Tea and Botanical Solutions supplier give optimum <br class="hidden md:block"/>
        Satisfaction to Your Taste Buds.
      </p>
      <button class="w-40 md:w-[200px] h-14 md:h-[64px] bg-gradient-to-r from-[#ff0000] to-[#ff8938] text-lg md:text-xl text-white rounded-lg">
        Explore More <i class="fa-solid fa-arrow-right ml-2 rotate-320"></i>
      </button>
    </div>

    <!-- right -->
    <div class="relative mt-10 md:mt-0">
      <img src="images/banner.png" alt="" class="mx-auto md:mx-0 md:w-full">
      <div class="absolute -bottom-10 left-1/2 -translate-x-1/2 md:left-[50px] md:translate-x-0 flex items-center w-52 sm:w-[255px] h-24 rounded-lg shadow-lg bg-white p-4">
        <span class="text-3xl mr-4 text-orange-400">
          <i class="fa-solid fa-star rotate-320"></i>
        </span>
        <div>
          <p class="text-3xl font-bold">5.00</p>
          <p>Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
